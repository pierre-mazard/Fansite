    <!-- Script pour afficher le contenu après le chargement de la page -->
    <script>
    // Sélectionner le loader et le contenu
    var loader = document.querySelector(".loader");
    var content = document.querySelector(".content");

    // Ajouter un écouteur d'événement sur le chargement de la page
    window.addEventListener("load", function() {
      // Masquer le loader avec une transition
    loader.style.transition = "opacity 1.25s";
    loader.style.opacity = 0;
      // Afficher le contenu avec un délai
    setTimeout(function() {
    content.style.display = "block";
    }, 500);
    });
  </script>
